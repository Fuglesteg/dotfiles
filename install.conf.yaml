- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.config/nvim: nvim
    ~/.bashrc: bashrc
    ~/.config/alacritty: alacritty
    ~/.bash_aliases: bash_aliases
    ~/.latexmkrc: latexmkrc
    ~/.config/stumpwm: stumpwm
    ~/.lem/init.lisp: lem/init.lisp
    ~/.lem/config.lisp: lem/config.lisp
    ~/.config/nyxt/config.lisp: nyxt/config.lisp
    ~/.config/guix: guix
    ~/.gitconfig: gitconfig

- shell:
  - [git submodule update --init --recursive, Installing submodules]
