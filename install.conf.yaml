- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.config/nvim: nvim
    ~/.bashrc: bashrc
    ~/.config/alacritty: alacritty
    ~/.bash_aliases: bash_aliases

- shell:
  - [git submodule update --init --recursive, Installing submodules]
