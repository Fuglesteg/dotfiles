# Fix terminal colors on alacritty
# set -g default-terminal "xterm-256color"
# set -ga terminal-overrides ",$TERM:Tc:256"
set -g default-terminal "$TERM"
set -ga terminal-overrides ",$TERM:Tc:RGB"
# set -g default-terminal "alacritty"
# set -ag terminal-overrides ",$TERM:RGB"

# Stop delay on <Escape>
set -sg escape-time 0

# <tmux-sensible>
set -g history-limit 50000
set -g focus-events on
set -g display-time 4000
set -g status-interval 5

setw -g aggressive-resize on
# </tmux-sensible>

# reload config
unbind g
bind g source-file ~/.tmux.conf

# Index at 1
set -g base-index 1
setw -g pane-base-index 1

# Set prefix
set -g prefix M-f

# Reload config
unbind g
bind g source-file ~/.tmux.conf

# Mouse support
setw -g mouse on

# Vim like bindings
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key s split-pane
bind-key v split-pane -h
bind-key d kill-pane

# Other keymaps
bind-key r command-prompt -I "#W" "rename-window '%%'"
bind-key R command-prompt -I "#S" "rename-session '%%'"
bind-key q detach

set-hook -g pane-focus-in 'source ~/.dotfiles/tmux-set-colors.conf'
